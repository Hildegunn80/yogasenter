<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="gridcontainer">

        <div class="boks-c">

        </div>

        <div class="boks-d">
            <h2>PÃ¥melding</h2>
            <form id="contactForm">
                <label for="fname"> Navn
               <input type="text" id="fname" name="fname" value="Navn">
                </label>
                <div class="form-error" id="firstnameError">Vennligst fyll inn navn</div>
                <label for="E-mail"> Email
                <input type="text" id="E-mail" name="email" value="E-mail">

                <label for="Mobile">Mobil

                 </label>
                 <label for="Adresse"> Adresse
                <input type="text" id="Adresse" name="adresse" value="Adresse">
                 </label>
                <label for="kurs">Velg kurs</label>
                <div class="velg-kurs">
                <input type="checkbox" name="Key-Yoga mandag" id="Key-Yoga-mandag"value="Key-yoga mandag">

                <br>
                <input type="checkbox" name="Key-Yoga onsdag" id="Key-Yoga onsdag">
                <label for="Key-Yoga onsdag">Key-Yoga onsdag</label>
                <br>
                <input type="checkbox"  name="Key-Yoga begge dager" id="Key-Yoga begge dager">
                <label for="Key-Yoga begge dager">Key-Yoga begge dager</label>
              
            </div>

                <textarea name="message" cols="50" rows="10">Din melding (frivillig)</textarea> 
                <input type="submit" value="Send">
        </form>
        </div>
        <footer id="loadedFooter"></footer>

    </div>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact Concious coffe. Send us a message">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/dcfbb8069d.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/loaders.js"></script>
    
    <link rel="stylesheet" href="css/contact_us.css">
    <link rel="stylesheet" href="css/common.css">
    
    <title>Kontakt meg|Stord Yogasenter</title>
</head>

<body>
    <div class="gridcontainer">
        <div class="header"></div>
        <div class="boks-b"></div>

        <div class="boks-c">
            <h1>Kontakt</h1>
        </div>

        <div class="boks-d">
            <h2>Send melding</h2>
            
            <form action="/contacs_us_sent.html">
                <input type="text" id="fname" name="fname" value="Navn">
                <input type="text" id="E-mail" name="email" value="E-post">
                <input type="tel" id="Mobile" name="mobile" value="Mobil">
                <input type="text" id="Adresse" name="adresse" value="Adresse">
                <input type="text" id="emne" name="emne" value="Emne">

                <textarea name="message" cols="50" rows="10">Din melding</textarea> 
                <input type="submit" value="Send">
            </form>
        </div>

        <footer id="loadedFooter"></footer>
        <script src="js/menu.js"></script>
    </div>
</body>
</html>

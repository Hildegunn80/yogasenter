<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact Concious coffe. Send us a message">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/dcfbb8069d.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/loaders.js"></script>
    
    <link rel="stylesheet" href="css/contact_us.css">
    <link rel="stylesheet" href="css/common.css">
    
    <title>Kontakt meg|Stord Yogasenter</title>
</head>

<body>
    <div class="gridcontainer">
        <div class="header"></div>
        <div class="boks-b"></div>
        <div class="boks-c">
            <h1>Yogakalender</h1>
        </div>

        <div class="calendar-container">
            <ul class="weekdays">
                <li>Mandag</li>
                <li>Tirsdag</li>
                <li>Onsdag</li>
                <li>Torsdag</li>
                <li>Fredag</li>
                <li>Lørdag</li>
                <li>Søndag</li>
            </ul>
            
            <div class="timeslots-container">
                <ul class="timeslots">
                    <li>14</li>
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                    <li>19</li>
                    <li>20</li>
                    <li>21</li>
                    <li>22</li>
                </ul>
            </div>
        
            <div class="event-container">
                <div class="slot slot-1">
                    <div class="event-status">
                        <span>Key-Yoga<br>19:30</span>
                    </div>
                </div>
                <div class="slot slot-2">
                    <div class="event-status">
                        <span>Key-Yoga<br>17:30</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="boks-d">
            <h2>Påmelding</h2>
            <form id="contactForm">
                <label for="fname"> Navn</label>
                    <input type="text" id="fname" name="fname" value="Navn">
                
                <div class="form-error" id="firstnameError">Vennligst fyll inn navn</div>
                <label for="E-mail"> Email </label>
                    <input type="text" id="E-mail" name="email" value="E-mail">
               
                <div class="email-error" id="emailError">Vennligst fyll inn email</div>
                <label for="Mobile">Mobil</label>
                    <input type="tel" id="Mobile" name="mobile" value="Mobil">
                
                <label for="Adresse"> Adresse</label>
                    <input type="text" id="Adresse" name="adresse" value="Adresse">
                
                <label for="kurs">Valg</label>
                <div class="velg-kurs">
                    <input type="checkbox" name="Send melding" id="melding">
                    <label for="melding">Send melding</label>
                    <br>
                    <input type="checkbox" name="Key-Yoga mandag" id="Key-Yoga-mandag"value="Key-yoga mandag">
                    <label for="Key-Yoga mandag">Key-Yoga mandag</label>
                    <br>
                    <input type="checkbox" name="Key-Yoga onsdag" id="Key-Yoga onsdag">
                    <label for="Key-Yoga onsdag">Key-Yoga onsdag</label>
                    <br>
                    <input type="checkbox"  name="Key-Yoga begge dager" id="Key-Yoga begge dager"></input>
                    <label for="Key-Yoga begge dager">Key-Yoga begge dager</label>            
                </div>

                    <textarea name="message" cols="50" rows="10">Din melding (frivillig)</textarea> 
                    <input type="submit" value="Send">
            </form>
        </div>


        <footer id="loadedFooter"></footer>
        <script src="js/menu.js"></script>
        <script src="js/contact.js"></script>

    </div>
</body>
</html>

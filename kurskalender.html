<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Concious coffee is located in Bergen, Kristiansand, Oslo and Stavanger. Openinghours monday-sunday">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcfbb8069d.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/loaders.js"></script>
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/kalender.css">

    <title>Kundaliniyoga|Stord Yogasenter</title>
</head>

<body>
    <div class="gridcontainer">
        <div class="header"></div>

        <div class="calendar-container">

            <ul class="weekdays">
                <li>Mandag</li>
                <li>Tirsdag</li>
                <li>Onsdag</li>
                <li>Torsdag</li>
                <li>Fredag</li>
                <li>Lørdag</li>
                <li>Søndag</li>
            </ul>
            
            <div class="timeslots-container">
                <ul class="timeslots">
                    <li>14</li>
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                    <li>19</li>
                    <li>20</li>
                    <li>21</li>
                    <li>22</li>
                </ul>
            </div>
        
            <div class="event-container">
                <div class="slot slot-1">
                    <div class="event-status">
                        <span>Key-Yoga<br>19:30</span>
                    </div>
                </div>
                <div class="slot slot-2">
                    <div class="event-status">
                        <span>Key-Yoga<br>17:30</span>
                    </div>
                </div>
            </div>

        </div>

        <footer id="loadedFooter"></footer>
        <script src="js/menu.js"></script>
    </div>

</body>
</html>
